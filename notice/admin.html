<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>제목</th>
        <th>상태</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>제목입니다.ㅁㄴㅇㄹㅁㅇㄴㄹㅁㄴㄹㅇ....</td>
        <td>활성화</td>
        <td>2024-01-01</td>
      </tr>
      <tr>
        <td>제목입니다.ㅁㄴㄹㅇㅁㄴㄹㅇㅁㄴㄹㅇ....</td>
        <td>대기</td>
        <td>2024-01-01</td>
      </tr>
      <tr>
        <td>제목입니다.....</td>
        <td>중지</td>
        <td>2024-01-01</td>
      </tr>
    </tbody>
  </table>

  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>


    <!-- <form class="d-none"> -->
    <form>
      <div class="form-group">
          <label for="exampleFormControlInput1">제목</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      
      
      <div class="form-group">
          <label for="exampleFormControlTextarea1">내용</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <div class="row">
        <div class="col">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                <label class="form-check-label" for="check1">최상위 공지</label>
            </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                <label class="form-check-label" for="radio1">대기</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                <label class="form-check-label" for="radio2">활성화</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                <label class="form-check-label">숨김</label>
            </div>        
        </div>
      </div>
    </form>

    <button type="submit" class="btn btn-primary mt-3">수정</button>
    <button type="submit" class="btn btn-primary mt-3">등록</button>
    <button type="submit" class="btn btn-primary mt-3">삭제</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
<script src="https://unpkg.com/logic-bind-model/dist/bindmodel.pack.js"></script>
<script src="service/base-svc.js"></script>
<script src="service/base-notice-svc.js"></script>
<script src="service/notice-admin-svc.js"></script>
<script>
	// ##################################################
	var evt = new _L.BindModel(new NoticeAdminService());
	
	// 콜백 url 설정
    evt.url = '/Admin/Notice.C.asp';

	// 이벤트 바인딩
	$('#btn_Search').click(evt.fn.searchList);
	$('#sel_Pagesize').change(evt.fn.changePagesize);
	$('#btn_Reset').click(evt.fn.resetForm);
	$('#btn_Insert').click(evt.fn.moveForm);

	$(document).ready(function () {
        evt.init();
		evt.fn.procList();
    });
</script>

</body>
</html>

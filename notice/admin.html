<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<div class="container mt-3">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>제목</th>
        <th>상태</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody id="t-body">
      <tr>
        <td colspan="3">내용이 없습니다.</td>
      </tr>
    </tbody>

    <!-- 템플릿 영역 -->
    <script id="temp-list" type="text/x-handlebars-template">
      {{#rows}}
      <tr>
        <td><a href="javascript:ntc.fn.moveEdit('{{ntc_idx}}');" class='btnNormal'>{{title}}</a></td>
        <td>{{active_cd}}</td>
        <td>{{create_dt}}</td>			            	
      </tr>
      {{/rows}} 
    </script>

  </table>

  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>


    <!-- <form class="d-none"> -->
    <form>
      <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title">
      </div>
      
      
      <div class="form-group">
          <label for="contents">내용</label>
          <textarea class="form-control" id="contents" rows="3"></textarea>
      </div>
      
      <div class="row">
        <div class="col">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="top_yn" value="Y" checked>
                <label class="form-check-label" for="check1">최상위 공지</label>
            </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="active_cd" value="D" checked>
                <label class="form-check-label" for="radio1">대기</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="active_cd" value="A">
                <label class="form-check-label" for="radio2">활성화</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="active_cd" value="H">
                <label class="form-check-label">숨김</label>
            </div>        
        </div>
      </div>
    </form>

    <button type="submit" class="btn btn-primary mt-3" id="btn_Insert">등록</button>
    <button type="submit" class="btn btn-primary mt-3" id="btn_Update">수정</button>
    <button type="submit" class="btn btn-primary mt-3" id="btn_Delete">삭제</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
<script src="https://unpkg.com/logic-bind-model/dist/bindmodel.pack.js?aa=aa"></script>
<script src="service/base-svc.js"></script>
<script src="service/base-notice-svc.js"></script>
<script src="service/notice-admin-svc.js"></script>
<script>
	// ##################################################
	var ntc = new _L.BindModel(new NoticeAdminService());
	
	// 콜백 url 설정
  ntc.url = 'data/read.json';

	// 이벤트 바인딩
	// $('#btn_Search').click(ntc.fn.searchList);
	// $('#sel_Pagesize').change(ntc.fn.changePagesize);
	// $('#btn_Reset').click(ntc.fn.resetForm);
	
  $('#btn_Insert').click(ntc.fn.procCreate);
  // $('#btn_Insert').click(()=>alert(22));
	
  $('#btn_Update').click(ntc.fn.moveForm);
	$('#btn_Delete').click(ntc.fn.moveForm);

	$(document).ready(function () {
      // ntc.init();
      ntc.cmd['list'].execute();
    });
</script>

</body>
</html>
